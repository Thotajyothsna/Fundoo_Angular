
<div class="box">
  <div class="item">
  <div class="main-container">
    <div class="item">
      <div class="outer-container">
        <div class="item">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" id="google-logo">
        </div>
        <div class="item">
          
        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
      </div>
    </div>
    <div class="item">
      <div class="outer-container">
        <div class="item">
          <div class="inner-container">
            <div class="item">
              <h1 class="SignIn-text">Sign In</h1>
            </div>
            <div class="item">
              <h5 class="text">Use Your Google Account</h5>
            </div>
          </div>
        </div>
        <div class="=item">
          <form [formGroup]="loginDataFORM" (ngSubmit)="OnLogIn()">
          <div class="container">
            <div class="item">
              <div class="inner-container">
                <div class="item" >
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email or Phone" formControlName="emailId">
                  </mat-form-field>
                </div>
                <div class="item">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="Password">
                  </mat-form-field>
                </div>
                <div class="item">
                  <a href="" class="underline">Forgot password?</a><br/><br/>
                </div>
                <div class="item">
                  <p>Not your computer? Use Guest mode to sign in privately.<br/>
                  <a href="" class="underline">Learn more about using guest mode</a>
                </p>
                </div>
              </div>
            </div>
            <div class="item">
              <div id="container3" class="container3">
                <div class="item">
                  <a href="" class="underline">Create Account</a>
                </div>
                <div id="NextButton" class="item">
                  <button mat-flat-button color="primary">Next</button>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
